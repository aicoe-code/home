<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-600: #525252;
            --gray-900: #171717;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--gray-900);
            background: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 8rem;
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
            color: var(--black);
        }

        h2 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: var(--black);
        }

        p {
            font-size: 1.2rem;
            color: var(--gray-600);
            margin-bottom: 3rem;
            line-height: 1.7;
        }

        a {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--black);
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        a:hover {
            background: var(--gray-900);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="index.html">Go Home</a>
    </div>
</body>
</html>
