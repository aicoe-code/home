<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Center of Excellence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .tagline {
            font-size: 1.5rem;
            color: #999;
            font-weight: 300;
            margin-bottom: 4rem;
        }

        .links {
            display: flex;
            gap: 2rem;
            font-size: 1.1rem;
        }

        .links a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        .links a:hover {
            border-bottom-color: #ffffff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Center of Excellence</h1>
        <p class="tagline">Transformational AI</p>
        <div class="links">
            <a href="https://github.com/aicoe-code">GitHub</a>
            <a href="mailto:hi@aicoe.io">Contact</a>
        </div>
    </div>
</body>
</html>
