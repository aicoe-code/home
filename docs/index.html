<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Center of Excellence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: linear-gradient(135deg, #1f1338 0%, #0a0612 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(168, 230, 207, 0.4), rgba(168, 230, 207, 0.05));
            pointer-events: none;
            animation: float ease-in-out infinite;
            filter: blur(40px);
        }

        .orb1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-duration: 20s;
        }

        .orb2 {
            width: 180px;
            height: 180px;
            bottom: 10%;
            right: 15%;
            animation-duration: 25s;
            animation-delay: -5s;
        }

        .orb3 {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 50%;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(100px, -50px) scale(1.1);
            }
            50% {
                transform: translate(50px, 100px) scale(0.9);
            }
            75% {
                transform: translate(-80px, 50px) scale(1.05);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .tagline {
            font-size: 1.5rem;
            color: #a8e6cf;
            font-weight: 300;
            margin-bottom: 4rem;
        }

        .links {
            display: flex;
            gap: 2rem;
            font-size: 1.1rem;
        }

        .links a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .links a:hover {
            border-bottom-color: #ffffff;
            transform: scale(1.05);
        }

        .links a:active {
            transform: scale(1.15);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    <div class="container">
        <h1>AI Center of Excellence</h1>
        <p class="tagline">Transformational AI</p>
        <div class="links">
            <a href="https://github.com/aicoe-code">GitHub</a>
            <a href="mailto:hi@aicoe.io">Contact</a>
        </div>
    </div>
</body>
</html>
