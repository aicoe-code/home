<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission - AI Center of Excellence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: linear-gradient(135deg, #160c26 0%, #06040c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(168, 230, 207, 0.4), rgba(168, 230, 207, 0.05));
            pointer-events: none;
            animation: float ease-in-out infinite;
            filter: blur(40px);
        }

        .orb1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-duration: 20s;
        }

        .orb2 {
            width: 180px;
            height: 180px;
            bottom: 10%;
            right: 15%;
            animation-duration: 25s;
            animation-delay: -5s;
        }

        .orb3 {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 50%;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(100px, -50px) scale(1.1);
            }
            50% {
                transform: translate(50px, 100px) scale(0.9);
            }
            75% {
                transform: translate(-80px, 50px) scale(1.05);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        .container {
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .back-link {
            color: #a8e6cf;
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 3rem;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .mission-container {
            text-align: center;
        }

        .mission-title {
            font-size: 1.2rem;
            color: #a8e6cf;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 4rem;
        }

        .mission-statement {
            font-size: 3rem;
            font-weight: 300;
            line-height: 1.6;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
        }

        .mission-statement .highlight {
            color: #ff6b9d;
        }

        .mission-statement .emphasis {
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .mission-statement {
                font-size: 2rem;
            }

            .mission-title {
                font-size: 1rem;
                letter-spacing: 0.2em;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back</a>
        <div class="mission-container">
            <div class="mission-title">Our Mission</div>
            <div class="mission-statement">
                <div style="margin-bottom: 2rem;">
                    <span class="highlight emphasis">Enterprise AI that works.</span>
                </div>
                <div style="font-size: 2rem;">
                    We cut through the hype to deliver transformations<br>
                    with <span class="emphasis">proven ROI</span>, not promises.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
